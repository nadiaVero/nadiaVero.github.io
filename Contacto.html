    <h1>Contacto</h1>
    <hr>
    <div class="container">
      <form class="form contact-form form-area" id="form">

        <ul class="flex-outer">
          <li>

            <input type="text" id="nombre" name="nombre" title="El nombre solo acepta letras y espacios en blanco"
              pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" placeholder="Ingresa tu nombre">
          </li>
          <li>

            <input type="text" id="apellido" name="apellido" title="El apellido solo acepta letras y espacios en blanco"
              pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" placeholder="Ingresa tu apellido">
          </li>
          <li>

            <input type="email" id="email" name="mail" placeholder="Ingresar mail" title="Email incorrecto"
              pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
          </li>
          <li>

            <textarea cols="50" rows="6" id="mensaje" name="mensaje" data-pattern:=" ^.{1,255}$"
              placeholder="Ingresar el mensaje" title="Tu comentario no debe exceder los 255 caracteres"></textarea>
          </li>
          <li>
            <button type="submit">Enviar</button> <br>
            <p class="warnings" id="warnings"></p>

    </div>

    </li>

    </ul>


    </form>
    </div>
